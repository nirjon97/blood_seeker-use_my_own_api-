<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Seeker application</title>
    <!--for css-->
    <link rel="stylesheet" href="{%static ''%}css/style.css">

    <!--for bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
     <!--heading part start-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between ">
        <!--  <h1 class="navbar-brand" style="color: rgb(247, 244, 244)" >Blood Seeker Application<b></b></h1>-->
          <a class="navbar-brand" href="{%url 'Home' %}">
            <img src="{%static ''%}image/brand.png"  width="40" height="40" class="d-inline-block align-top" style="color: rgb(247, 244, 244)" alt="">
            <b>Blood Seeker Application</b>
          </a>

          <!--this is search part-->
          <a href="{% url 'search_blood_group' %}">
            <button class="btn btn-dark btn-lg" type="submit" ><b>search</b></button>
          </a>
      </nav>
      
      
    <!--heading part end-->
      
    <!--now api data start-->
    <!--
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item active">
            <img class="d-block w-100" src="static/image/rsz_11blood_banner.jpg" alt="First slide">
          </div>
 
        </div>
      </div>
    -->
    <div class="bg-secondary">
     <div class="container">

        <br>
        {% for p in doner_list %}
        <div class="jumbotron text-center ">
            <h5><b>Name : </b>{{p.Name}}</h5>
            <h6><b>Email : </b>{{p.Email}}</h6>
            <h6><b>Phone number : </b>{{p.Phone}}</h6>
            <h6><b>Age : </b>{{p.Age}}</h6>
            <h6><b>Gender :</b> {{p.Gender}}</h6>
            <h6><b>Blood Group :</b> <span style="color: rgb(62, 64, 230);"><b>{{p.Blood_group}}</b></span></h6>
            <p class="text-right"><b>Author :  {{p.author}}</b></p>
        </div>
        {% endfor%}
    
     </div>

    </div>
    <!--now api data end-->


</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
